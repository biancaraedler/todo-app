<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <title>Todo Api</title>
  </head>
  <body>
    <h1>todo app</h1>

    <div class="container">
      <input
        id="create-new-todo"
        class="task-input"
        type="text"
        placeholder="new todo..."
      />

      <button id="add-todo-btn" class="style-button add-button">add</button>
      <button id="delete-todo-btn" class="style-button delete-button">
        delete done
      </button>
    </div>
    <div class="list-container">
      <ul id="todo-list" class="style-todo"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
